<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizMaster - Know Arcium Knowledge Test</title>
  <style>
    /* same CSS */
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;
    }
    .container {background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.1);width:100%;max-width:800px;padding:40px;}
    .header{text-align:center;margin-bottom:30px;}
    .logo{background:linear-gradient(45deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-size:2.5rem;font-weight:bold;margin-bottom:10px;}
    .subtitle{color:#666;font-size:1.1rem;}
    .quiz-section{display:none;}
    .quiz-section.active{display:block;animation:fadeIn 0.5s ease-in;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
    .question-counter{text-align:center;margin-bottom:20px;color:#666;font-size:0.9rem;}
    .progress-bar{height:6px;background:#e0e0e0;border-radius:3px;margin-bottom:30px;overflow:hidden;}
    .progress-fill{height:100%;background:linear-gradient(45deg,#667eea,#764ba2);width:0%;transition:width 0.3s ease;}
    .question{background:#f8f9fa;padding:25px;border-radius:15px;margin-bottom:25px;border-left:5px solid #667eea;}
    .question h3{color:#333;font-size:1.3rem;line-height:1.5;margin-bottom:20px;}
    .options{display:grid;gap:12px;}
    .option{background:white;border:2px solid #e0e0e0;border-radius:12px;padding:15px 20px;cursor:pointer;transition:all 0.3s ease;}
    .option:hover{border-color:#667eea;transform:translateY(-2px);box-shadow:0 5px 15px rgba(102,126,234,0.2);}
    .option.selected{border-color:#667eea;background:linear-gradient(45deg,rgba(102,126,234,0.1),rgba(118,75,162,0.1));}
    .option.correct{border-color:#4CAF50;background:linear-gradient(45deg,rgba(76,175,80,0.1),rgba(76,175,80,0.2));}
    .option.incorrect{border-color:#f44336;background:linear-gradient(45deg,rgba(244,67,54,0.1),rgba(244,67,54,0.2));}
    .feedback{margin:20px 0;padding:15px;border-radius:10px;text-align:center;font-weight:bold;display:none;}
    .feedback.correct{background:rgba(76,175,80,0.1);color:#4CAF50;border:2px solid #4CAF50;}
    .feedback.incorrect{background:rgba(244,67,54,0.1);color:#f44336;border:2px solid #f44336;}
    .buttons{text-align:center;margin-top:30px;}
    .btn{background:linear-gradient(45deg,#667eea,#764ba2);color:white;border:none;padding:15px 30px;border-radius:50px;font-size:1.1rem;font-weight:bold;cursor:pointer;transition:all 0.3s ease;margin:0 10px;}
    .btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3);}
    .btn:disabled{opacity:0.5;cursor:not-allowed;transform:none;box-shadow:none;}
    .start-screen{text-align:center;}
    .start-screen h2{color:#333;margin-bottom:20px;font-size:1.8rem;}
    .start-screen p{color:#666;margin-bottom:30px;font-size:1.1rem;line-height:1.6;}
    .results-screen{text-align:center;}
    .score-circle{width:200px;height:200px;border-radius:50%;margin:30px auto;display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:2rem;font-weight:bold;color:white;}
    .score-circle.excellent{background:linear-gradient(45deg,#4CAF50,#8BC34A);}
    .score-circle.good{background:linear-gradient(45deg,#FF9800,#FFC107);}
    .score-circle.average{background:linear-gradient(45deg,#2196F3,#03A9F4);}
    .score-circle.poor{background:linear-gradient(45deg,#f44336,#FF5722);}
    .score-text{font-size:0.8rem;margin-top:5px;}
    .results-message{color:#333;font-size:1.3rem;margin:20px 0;}
    .results-breakdown{background:#f8f9fa;border-radius:15px;padding:25px;margin:20px 0;}
    .breakdown-item{display:flex;justify-content:space-between;margin:10px 0;font-size:1.1rem;}
    .breakdown-item strong{color:#333;}
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">üß† QuizMaster</div>
    <div class="subtitle">Know Arcium Knowledge Test</div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen" class="quiz-section active start-screen">
    <h2>Welcome to QuizMaster!</h2>
    <p>Test your knowledge about <strong>Know Arcium</strong>. You'll get immediate feedback on each question and see your final score at the end.</p>
    <div class="buttons">
      <button class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="quiz-section">
    <div class="question-counter">
      <span id="current-question">1</span> of <span id="total-questions">5</span>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
    <div class="question">
      <h3 id="question-text"></h3>
      <div class="options" id="options-container"></div>
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="buttons">
      <button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button>
    </div>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="quiz-section results-screen">
    <h2>Quiz Complete!</h2>
    <div class="score-circle" id="score-circle">
      <div id="score-percentage">0%</div>
      <div class="score-text">Score</div>
    </div>
    <div class="results-message" id="results-message"></div>
    <div class="results-breakdown">
      <div class="breakdown-item"><span>Correct Answers:</span><strong id="correct-count">0</strong></div>
      <div class="breakdown-item"><span>Incorrect Answers:</span><strong id="incorrect-count">0</strong></div>
      <div class="breakdown-item"><span>Total Questions:</span><strong id="total-count">0</strong></div>
    </div>
    <div class="buttons">
      <button class="btn" onclick="restartQuiz()">Take Quiz Again</button>
    </div>
  </div>
</div>

<script>
  // Know Arcium quiz data
  const quizData = [
    {
      question: "Which of the following is a Customer Computation in Know Arcium?",
      options: ["Distributed Key Generation (DKG)", "Non-participation detection", "Private analytics task submitted by a user", "Cluster migration"],
      correct: 2
    },
    {
      question: "Why can an MXE in Know Arcium be associated with multiple Clusters?",
      options: ["To reduce computation costs", "To improve availability and fault tolerance", "To limit the number of nodes in execution", "To enforce single-threaded execution"],
      correct: 1
    },
    {
      question: "What happens if a Cluster in Know Arcium does not have enough preprocessing values available?",
      options: ["The computation fails immediately", "Nodes generate new preprocessing values", "The MXE pauses indefinitely", "The computation is rerouted to another MXE"],
      correct: 1
    },
    {
      question: "How does Know Arcium ensure 'trustless' computation with potentially malicious nodes?",
      options: ["By requiring a central authority", "By using staking + slashing and cryptographic checks", "By excluding small Clusters", "By only allowing trusted enterprise nodes"],
      correct: 1
    },
    {
      question: "Since Know Arcium is stateless, how can customers run multi-step workflows needing persistence?",
      options: ["Use a special MXE designed for long tasks", "Store intermediate results externally and re-feed them later", "Extend the epoch duration", "Know Arcium does not support such workflows"],
      correct: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let selectedOption = -1;

  function startQuiz() {
    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');
    document.getElementById('total-questions').textContent = quizData.length;
    loadQuestion();
  }

  function loadQuestion() {
    if (currentQuestion >= quizData.length) { showResults(); return; }
    const q = quizData[currentQuestion];
    document.getElementById('current-question').textContent = currentQuestion+1;
    document.getElementById('question-text').textContent = q.question;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    q.options.forEach((opt,i)=>{
      const el=document.createElement('div');
      el.className='option';
      el.textContent=opt;
      el.onclick=()=>selectOption(i);
      optionsContainer.appendChild(el);
    });
    const progress=((currentQuestion)/quizData.length)*100;
    document.getElementById('progress-fill').style.width=progress+'%';
    selectedOption=-1;
    document.getElementById('next-btn').disabled=true;
    const feedback=document.getElementById('feedback');
    feedback.style.display='none';
    feedback.className='feedback';
  }

  function selectOption(index){
    if(selectedOption!==-1)return;
    selectedOption=index;
    const options=document.querySelectorAll('.option');
    const q=quizData[currentQuestion];
    options.forEach((opt,i)=>{
      if(i===q.correct)opt.classList.add('correct');
      else if(i===selectedOption && i!==q.correct)opt.classList.add('incorrect');
      opt.style.pointerEvents='none';
    });
    const feedback=document.getElementById('feedback');
    if(selectedOption===q.correct){
      score++;
      feedback.textContent='üéâ Correct!';
      feedback.className='feedback correct';
    }else{
      feedback.textContent='‚ùå Incorrect. Correct answer: '+q.options[q.correct];
      feedback.className='feedback incorrect';
    }
    feedback.style.display='block';
    document.getElementById('next-btn').disabled=false;
  }

  function nextQuestion(){currentQuestion++; setTimeout(loadQuestion,300);}
  function showResults(){
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('results-screen').classList.add('active');
    const perc=Math.round((score/quizData.length)*100);
    const circle=document.getElementById('score-circle');
    document.getElementById('score-percentage').textContent=perc+'%';
    document.getElementById('correct-count').textContent=score;
    document.getElementById('incorrect-count').textContent=quizData.length-score;
    document.getElementById('total-count').textContent=quizData.length;
    let msg='';
    if(perc>=80){circle.className='score-circle excellent'; msg="üèÜ Excellent! You're a Know Arcium pro!";}
    else if(perc>=60){circle.className='score-circle good'; msg="üëè Good job! You did well!";}
    else if(perc>=40){circle.className='score-circle average'; msg="üëç Not bad! Keep practicing!";}
    else{circle.className='score-circle poor'; msg="üí™ Don't give up! Try again!";}
    document.getElementById('results-message').textContent=msg;
  }
  function restartQuiz(){
    currentQuestion=0; score=0; selectedOption=-1;
    document.getElementById('results-screen').classList.remove('active');
    document.getElementById('start-screen').classList.add('active');
  }
</script>
</body>
</html>
